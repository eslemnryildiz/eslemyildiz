<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eslem's Blog</title>
    <link href="./style.css" rel="stylesheet"></a>
    <link href="./post_detail.css" rel="stylesheet"></a>
    <script src="app.js"></script>

</head>
<body>

    <nav class="app_header">

        <a class="app_logo" href="/">
            <img src="./assets/images/Eslem Nur.png" 
            height="70"
            alt="Eslem logo">
        </a>
        
        <ul class="app_links">
            <li>CV</li>
            <li class="active">ABOUT</li>
            <li>CERTIFICATES</li>
            <li>CONTACT</li>
        </ul>
        </nav>

    <main class="post_detail_container">

        <img class="detail_image" src="./assets/images/Hobilerim.png" alt="hobi image">
        <h1>Hobilerim!</h1>
        
        
        <ol>
            <li>Masa Tenisi</li>
            <li>Voleybol</li>
            <li>Basketbol</li>
            <li>Yüzme</li>
            <li>Gitar Çalma</li>
        </ol>
        
        </main>

    <footer>
        <img src="./assets/images/Adsız tasarım.png" alt="footer image">
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var menuItems = document.querySelectorAll(".app_links li");
    
        menuItems.forEach(function(item) {
            item.addEventListener("mouseover", function() {
                // Tüm menü öğelerinden "active" sınıfını kaldır
                menuItems.forEach(function(item) {
                    item.classList.remove("active");
                });
    
                // Üzerine gelinen öğeye "active" sınıfını ekle
                this.classList.add("active");
            });
        });
    });
    </script>
</body>
</html>
